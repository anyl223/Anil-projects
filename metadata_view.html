		function changeSeletion(url, primaarykey, filter, fragment, classid,
				filldataclass) {
			var idby = $(primaarykey).val() === null ? 0 : $(primaarykey).val();
			$.ajax({
				type : 'get',
				url : url + "/" + idby + "?filter=" + filter + "&fragment="
						+ fragment + "&classid=" + classid,
				success : function(data) {
					if (data != "") {
						$("." + filldataclass).html(data).trigger('change');
					} else {
						$("." + filldataclass).html(
								'<option value="0">--Select ' + filter
										+ '--</option>').trigger('change');
					}
				}
			})
		}
