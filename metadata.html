function metadatachange(url, primaarykey, filter, fragment, classid,filldataclass) {
	var idby = $(primaarykey).val() === null ? 0 : $(primaarykey).val();
	
	$.ajax({
		type : 'get',
		url : url + "/" + idby + "?filter=" + filter + "&fragment=" + fragment + "&classid=" + classid ,
		success : function(data) {
	
			if (data != "" && data.length!=62) {
			
				$("." + filldataclass).html(data).trigger('change');
			
			}else if(data == "" && data.length==0){
			
				$("." + filldataclass).html( '<option value="">--Select ' + filter + '--</option>').trigger('change');
				metadatachange('metadata', primaarykey, 'layerformdept', fragment, 'filllayer','layerdata')
				
			}
			else {
			
				$("." + filldataclass).html( '<option value="">--Select ' + filter + '--</option>').trigger('change');
 				$("." + filldataclass).html().trigger('change');
			}
		}
	})

}
</script>
